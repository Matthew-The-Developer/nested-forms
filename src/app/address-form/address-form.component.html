<mat-card class="mat-elevation-z0">
  <mat-card-title class="mat-h3">Address</mat-card-title>

  <form [formGroup]="addressGroup">
    <mat-form-field compact>
      <mat-label>Address 1</mat-label>
      <input formControlName="addressOne" matInput>
      <mat-error matErrorMessaging></mat-error>
    </mat-form-field>
    
    <mat-form-field compact>
      <mat-label>Address 2</mat-label>
      <input formControlName="addressTwo" matInput>
      <mat-error matErrorMessaging></mat-error>
    </mat-form-field>
  </form>
</mat-card>
