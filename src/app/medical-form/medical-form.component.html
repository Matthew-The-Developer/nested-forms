<mat-card class="mat-elevation-z0">
  <mat-card-title class="mat-h3">Medical</mat-card-title>

  <form [formGroup]="medicalGroup">
    <mat-form-field compact>
      <mat-label>Insurance Provider</mat-label>
      <input formControlName="insuranceProvider" matInput>
      <mat-error matErrorMessaging></mat-error>
    </mat-form-field>
    
    <mat-form-field compact>
      <mat-label>Blood Type</mat-label>
      <mat-select formControlName="bloodType">
        <mat-option *ngFor="let bloodType of bloodTypes" [value]="bloodType.value">
          {{bloodType.label}}
        </mat-option>
      </mat-select>
      <mat-error matErrorMessaging></mat-error>
    </mat-form-field>
  </form>
</mat-card>
